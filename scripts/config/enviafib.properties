#        phoneNumber, password,  address, company, website o gender( -1: unknown or undefined, 0 female, 1 male)
# Valor:  Atribut definit dins "Attributes" de l'usuari Keycloak
es.caib.enviafib.pluginsib.userinformation.keycloakcaib.mapping.administrationID=nif
