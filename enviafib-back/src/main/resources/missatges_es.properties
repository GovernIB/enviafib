avislegal=<span class="h5 card-title border-bottom verde">Aviso legal       </span>  <h5>Información. Responsabilidad. Propiedad intelectual</h5>  <ul>      <li>Los dominios <a href="https://www.caib.es">caib.es</a>, <a href="http://www.caib.cat">caib.cat</a> e <a href="http://www.illesbalears.cat">illesbalears.cat</a> son los dominios del portal en Internet de titularidad de la Administración de la Comunidad Autónoma de las Illes Balears (NIF S-0711001-H), con sede en Palma (calle de la Llotja, 3, 07012). </li>      <li>El uso del sitio web implica la aceptación expresa y plena de las condiciones aquí expuestas.</li>      <li>Con la excepción de las publicaciones de carácter oficial, el contenido de este sitio web es meramente informativo y carece de efectos jurídicos vinculantes para la Administración, sin perjuicio, no obstante, de su función de puerta de acceso a las comunicaciones, los servicios y los trámites de las sedes electrónicas del Gobierno de las Illes Balears.</li>      <li>La Administración de la Comunidad Autónoma de las Illes Balears no se hace responsable de los daños y perjuicios que pueda ocasionar el uso ilegítimo o inadecuado de las informaciones contenidas en el sitio web, ni tampoco de las conexiones o contenidos y las informaciones de los enlaces de terceros externos.</li>      <li>Toda la información de este portal, así como el diseño, los textos, las imágenes, el sonido y cualquier otro material que lo integre, es propiedad intelectual de la Administración de la Comunidad Autónoma de las Illes Balears, aunque se puede utilizar con la licencia llamada Creative Commons, en la modalidad Reconocimiento-Compartir Igual (by-sa).</li>      <li>Igualmente, la Administración de la Comunidad Autónoma de las Illes Balears, a través de su departamento competente en tecnología y comunicaciones, desarrolla un proyecto de datos abiertos para la reutilización de la información de su sector público. Se puede obtener más información de ello en el siguiente enlace: <a href="http://www.caib.es/caibdatafront/index?lang=ca">http://www.caib.es/caibdatafront/index?lang=ca</a>.</li>  </ul>  <h5>Política de privacidad</h5>  <ul>      <li><b>Protección de datos personales:</b> El Gobierno de las Illes Balears garantiza la confidencialidad y la protección de los datos personales que se facilitan a través de las páginas de esta web en los términos que establecen el <b>Reglamento UE 2016/679 de protección de datos</b> y la legislación vigente en materia de protección de datos.</li>      <li><b>Información específica en relación con el tratamiento de datos personales:</b> Los datos personales facilitados por los ciudadanos mediante los diferentes formularios o solicitudes de esta web serán tratados en los términos que disponga la «Información sobre el tratamiento de datos personales» que figuran en el formulario y la solicitud correspondientes, donde también se identificará al responsable del tratamiento.</li>      <li><b>Ejercicio de derechos y reclamaciones:</b> La persona afectada por el tratamiento de datos personales puede ejercer sus derechos de información, de acceso, de rectificación, de supresión, de limitación, de portabilidad, de oposición y de no inclusión en tratamientos automatizados (e, incluso, de retirar su consentimiento, en su caso, en los términos que establece el RGPD) ante el responsable del tratamiento, mediante el procedimiento «Solicitud de ejercicio de derechos en materia de protección de datos personales», previsto en la Sede Electrónica de la CAIB (<a href="https://www.caib.es/seucaib/ca/200/persones/">Sede Electrónica</a>). Con posterioridad a la respuesta del responsable o al hecho de que no haya respuesta en el plazo de un mes, podrá presentar la «Reclamación de tutela de derechos» ante la Agencia Española de Protección de Datos (AEPD).</li>      <li><b>Delegación de Protección de Datos:</b> La Delegación de Protección de Datos de la Administración de la CAIB tiene su sede en la Consejería de Presidencia (paseo de Sagrera, 2, 07012 Palma). La dirección electrónica de contacto es <a href="mailto:protecciodades@dpd.caib.es">protecciodades@dpd.caib.es</a>.</li>  </ul>  <h5>Política de galletas (<i>cookies</i>)</h5>  <ul>      <li>Una galleta (<i>cookie</i>) es un pequeño fichero de texto que se almacena en el navegador cuando se visita cualquier página web. Su utilidad es que la web sea capaz de recordar la visita cuando se vuelva a navegar por esta página. Las galletas suelen almacenar información de carácter técnico, preferencias personales, personalización de contenidos, estadísticas de uso, enlaces a redes sociales, acceso a cuentas de usuario, etc. El objetivo de la galleta es adaptar el contenido de la web al perfil y las necesidades de cada uno, dado que sin galletas los servicios ofrecidos por cualquier página quedarían disminuidos notablemente.</li>      <li>Siguiendo las directrices de la <a href="https://www.aepd.es/">Agencia Española de Protección de Datos</a>, a continuación se detalla el uso de galletas que hace esta Agencia con el fin de informar con la máxima exactitud posible.</li>      <li>Los diferentes sitios de la web corporativa y la Sede Electrónica de la Administración de la Comunidad Autónoma de las Illes Balears utilizan las siguientes galletas propias y de terceros:   <p></p>	   <dl>       <dt><b>Galletas de sesión</b>.</dt> <dd>Son un tipo de galletas transitorias que se eliminan cuando el usuario cierra el navegador y que se utilizan para identificar la sesión de este usuario mientras se navega por el sitio web.</dd>       <dt><b>Galletas analíticas</b>.</dt> <dd>Son galletas que registran información para poder elaborar estadísticas sobre el tráfico y el volumen de visitas del sitio web. Al utilizarse un sitio web se está consintiendo el tratamiento de información sobre uno mismo por parte de Google. Por lo tanto, el ejercicio de cualquier derecho en este sentido se tendrá que realizar comunicando directamente con Google. Se puede consultar el propósito de estas galletas en «<a href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage?hl=es-419">Uso de las cookies de Google Analytics en sitios web</a>», y su política de privacidad, en «<a href="https://policies.google.com/privacy?hl=es">Política de privacidad de Google</a>».</dd>       <dt><b>Redes sociales</b>.</dt> <dd>Cada red social utiliza sus propias galletas cuando se usan botones del tipo «Me gusta» o «Compartir».</dd>   </dl>      </li>      <li>¿Cómo se desactivan las galletas? El bloqueo o la desactivación de todas las galletas ayuda a proteger la privacidad, pero también puede limitar la experiencia de alguna de las secciones del sitio web, así como limitar funcionalidades o, incluso, impedir la correcta navegación o utilización de algunos servicios. Si se quiere saber cómo desactivar las galletas en los navegadores más populares, se puede acceder a los siguientes tutoriales:   <p></p>	   <ul>       <li><a href="https://support.google.com/chrome/answer/95647?hl=es">Google Chrome</a></li>       <li><a href="http://support.mozilla.org/es/kb/habilitar-y-deshabilitar-cookies-que-los-sitios-we">Mozilla Firefox</a></li>       <li><a href="http://windows.microsoft.com/es-es/windows-vista/block-or-allow-cookies">Internet Explorer</a></li>       <li><a href="http://support.apple.com/es-es/HT1677">Safari</a></li>       <li><a href="http://support.google.com/chrome/answer/2392971?hl=es">Chrome per a Android</a></li>       <li><a href="http://help.opera.com/Windows/11.50/es-ES/cookies.html">Opera</a></li>   </ul>      </li>  </ul>
